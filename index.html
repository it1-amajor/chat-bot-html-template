    <body>
        <!-- Chat bot UI start -->
        <div class="chat-screen">
            <div class="chat-header">
                <div class="chat-header-title">
                    <img src="img/amajor-logo.svg" alt="">
                </div>
                
            </div>
            <div class="chat-mail">
                <div class="row">
                    <div class="col-md-12 text-center mb-2">
                        <p>Compila questo assessment e scopri di più sulla tua area commerciale!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                placeholder="Nominativo:" required>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                placeholder="Ragione Sociale:" required>
                        </div>
                    </div>


                    <div class="col-md-12">
                        <button class="btn btn-primary btn-rounded btn-block">Iniziamo</button>
                    </div>
                    <div class="col-md-12">
                        <div class="powered-by">Powered by Amajor</div>
                    </div>
                </div>
            </div>
            <div class="chat-body hide">
                <div class="chat-start" id="today"></div>
            </div>
            <div class="chat-session-end hide">
                <h5>Questa sessione di chat è terminata </h5>
                <p>Grazie per aver chiacchierato con noi, se puoi dedicare un
                    minuto e
                    valuta questa chat:</p>
                <div class="rate-me">
                    <div class="rate-bubble great">
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="20"
                                height="20" viewBox="0 0 24 24" fill="none"
                                stroke="#ffffff" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-thumbs-up"><path
                                    d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg></span>
                        Super
                    </div>
                    <div class="rate-bubble bad">
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="20"
                                height="20" viewBox="0 0 24 24" fill="none"
                                stroke="#ffffff" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-thumbs-down"><path
                                    d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path></svg></span>
                        Rivedi
                    </div>
                </div>
                <a class="transcript-chat">Ti serve una trascrizione?</a>
                <div class="powered-by">Powered by Amajor</div>
            </div>
        </div>

        <!-- Chat Bot UI Ends -->

        $(document).ready(function(){

            });

        <script>
    $(document).ready(function () {
        //Toggle fullscreen
        $(".chat-bot-icon").click(function (e) {
            $(this).children('img').toggleClass('hide');
            $(this).children('svg').toggleClass('animate');
            $('.chat-screen').toggleClass('show-chat');
        });
        $('.chat-mail button').click(function () {
            $('.chat-mail').addClass('hide');
            $('.chat-body').removeClass('hide');
            $('.chat-input').removeClass('hide');
            $('.chat-header-option').removeClass('hide');
        });
        $('.end-chat').click(function () {
            $('.chat-body').addClass('hide');
            $('.chat-input').addClass('hide');
            $('.chat-session-end').removeClass('hide');
            $('.chat-header-option').addClass('hide');
        });
    });

</script>
<script src="data/data.js"></script>
